<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com RMI</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; white-space: pre-wrap; }
        #inputArea { margin-top: 10px; }
        p { margin: 5px 0; }
    </style>
    <script>
        async function sendMessage() {
            const user = document.getElementById("username").value;
            const message = document.getElementById("message").value;

            // Envia a mensagem para o servidor
            await fetch("/api/chat/send", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `user=${user}&message=${message}`
            });

            // Limpa o campo de mensagem e recarrega as mensagens
            document.getElementById("message").value = "";
            loadMessages();
        }

        async function loadMessages() {
            const response = await fetch("/api/chat/messages");
            const messages = await response.json();

            const chatBox = document.getElementById("chat");

            // Limpa as mensagens anteriores para evitar duplicação
            chatBox.innerHTML = '';

            // Adiciona cada mensagem como uma nova linha
            messages.forEach(msg => {
                const p = document.createElement("p");
                p.textContent = msg; // Adiciona o texto da mensagem dentro de um <p>
                chatBox.appendChild(p);
            });
        }

        setInterval(loadMessages, 1000); // Atualiza mensagens a cada 1 segundo
    </script>
</head>
<body>
<h1>Chat com RMI</h1>
<div id="chat"></div>
<div id="inputArea">
    <input type="text" id="username" placeholder="Seu nome">
    <input type="text" id="message" placeholder="Sua mensagem">
    <button onclick="sendMessage()">Enviar</button>
</div>
</body>
</html>
