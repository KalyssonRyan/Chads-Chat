<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com RMI</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; white-space: pre-wrap; }
        #inputArea { margin-top: 10px; }
        p { margin: 5px 0; }

    </style>
    <script>
        // Função para obter o nome de usuário
        function getUsername() {
            let username = localStorage.getItem("username"); // Tenta pegar o nome do localStorage
            if (!username) {
                // Se o nome não estiver armazenado, pede para o usuário digitar
                username = prompt("Qual é o seu nome?");
                localStorage.setItem("username", username); // Armazena o nome no localStorage
            }
            return username;
        }

        // Função para enviar a mensagem
        async function sendMessage() {
            const user = getUsername(); // Pega o nome do usuário
            const message = document.getElementById("message").value;

            // Envia a mensagem para o servidor
            await fetch("/api/chat/send", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `user=${user}&message=${message}`
            });

            // Limpa o campo de mensagem e recarrega as mensagens
            document.getElementById("message").value = "";
            loadMessages();
        }

        // Função para carregar as mensagens
        async function loadMessages() {
            const response = await fetch("/api/chat/messages");
            const messages = await response.json();

            const chatBox = document.getElementById("chat");

            // Limpa as mensagens anteriores para evitar duplicação
            chatBox.innerHTML = '';

            // Adiciona cada mensagem como uma nova linha
            messages.forEach(msg => {
                const p = document.createElement("p");
                p.classList.add()
                p.textContent = msg; // Adiciona o texto da mensagem dentro de um <p>
                chatBox.appendChild(p);
            });
        }

        // Intervalo para atualizar as mensagens
        setInterval(loadMessages, 1000); // Atualiza mensagens a cada 1 segundo
    </script>
</head>
<body>
<h1>Chat com RMI</h1>
<div id="chat"></div>
<div id="inputArea">
    <input type="text" id="message" placeholder="Sua mensagem">
    <button onclick="sendMessage()">Enviar</button>
</div>
</body>
</html>
